<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="cards.css">
    <title>Cards</title>
</head>
<body>
<div class="cards">
    <div class="card1">
        <div class="img1">
            <img src="astronaut.jpg" alt="">
            <p class="title">Astronaut</p>
        </div>
        <div class="content">
            <p class="content-p">Let dark be coming.</p>
            <i class="material-icons" id="mark">bookmark_border</i>
            <i class="material-icons" id="favorite">favorite_border</i>
        </div>
    </div>
    <div class="card2">
        <div class="img2">
            <img src="starrynight.jpg" alt="">
            <p class="title">Starry Night</p> 
        </div>
        <div class="content">
            <p class="content-p">I can see this starry night when I close my eyes.</p>
            <i class="material-icons" id="mark">bookmark_border</i>
            <i class="material-icons" id="favorite">favorite_border</i>
        </div>
    </div>
    <div class="card3">
        <div class="img3">
            <img src="planet.jpg" alt="">
            <p class="title">Advanture</p>
        </div>
        <div class="content">
            <p class="content-p">The loneliness is definitely part of the journey of life.</p>
            <i class="material-icons" id="mark">bookmark_border</i>
            <i class="material-icons" id="favorite">favorite_border</i>
        </div>
    </div>
</div>
    
</body>
</html>
